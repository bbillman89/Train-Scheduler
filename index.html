<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Thingy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>

    <header>
        <h1>
            Train Thingy
        </h1>
        <p>choo... choo...</p>
    </header>

    <section class="container">
        <div class="sec-head">
            <h1>
                Current Train Schedule
            </h1>
        </div>
        <table id="sch-table">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
            <tr>
                <td>Train Name</td>
                <td>Destination</td>
                <td>Frequency (min)</td>
                <td>Next Arrival</td>
                <td>Minutes Away</td>
            </tr>
        </table>

    </section>

    <section class="container">
        <div class="sec-head">
            <h1>
                Add Train
            </h1>
        </div>
        <form id="train-form">
            <input id="name" type="text" placeholder="Train Name">
            <input id="destination" type="text" placeholder="Destination">
            <input id="fir-train" type="text" placeholder="First Train Time (HH:mm - military time)">
            <input id="freq" type="text" placeholder="Frequency (min)">
            <input class="button" id="new-train" type="submit" value="Submit">
        </form>
    </section>
    
</body>
</html>
